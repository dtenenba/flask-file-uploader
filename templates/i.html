{% extends "base.html" %}
{% block title %}File Uploader{% endblock %}

{% block page_content %}

<h1>hi</h1>


    


    <div class="container" style="margin-top: 20px;">
        <form id="_fileupload" method="POST" action="/upload"
        enctype="multipart/form-data">
            <div class="row">
    
                <!-- <button class="col-sm-1" onclick="reset($('#fio'))">Reset file</button> -->
    
    
                <div class="col-lg-6 col-sm-6 col-12">
                    <input type="file" name="fileupload1" value="fileupload1" id="fileupload1">
<input type="file" name="fileupload2" value="fileupload2" id="fileupload2">
<input type="submit" value="submit">
                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-primary">
                                Browse&hellip; <input type="file" style="display: none;">
                            </span>
                        </label>
                        <input type="text" id="file1" class="form-control" placeholder="target data bedgraph file" readonly>
                    </div>
                    <span class="help-block">
                        Target data bedgraph file in UCSC <a target="_blank"
                            href="https://genome.ucsc.edu/goldenpath/help/bedgraph.html">bedgraph</a> format
                    </span>
                </div>
            </div>
    
            <div class="row">
    
                <!-- <button class="col-sm-1" onclick="reset($('#fio'))">Reset file</button> -->
    
    
                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-primary">
                                Browse&hellip; <input type="file" style="display: none;">
                            </span>
                        </label>
                        <input type="text" id="file2" class="form-control" placeholder="Control (IgG) data bedgraph file"
                            readonly>
                    </div>
                    <span class="help-block">
                        To generate an empirical threshold for peak calling
                    </span>
                </div>
                <div class="col-sm-1">or</div>
                <div class="col-sm-5">
                    <!-- <label for="usr">Numeric threshold <i>n</i>:</label> -->
                    <input type="text" class="form-control" id="threshold" placeholder="numeric threshold between 0 and 1">
                </div>
    
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">
                    <div class="radio">
                        <label><input type="radio" name="normnon" checked>norm</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="normnon">non</label>
                    </div>
                </div>
                <div class="col-sm-1">&nbsp;</div>
                <div class="col-sm-5">
                    <div class="radio">
                        <label><input type="radio" name="unionauc" checked>union</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="unionauc">AUC</label>
                    </div>
    
                </div>
    
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">
                    <input type="text" class="form-control" id="outputprefix" placeholder="output prefix">
                </div>
                <div class="col-sm-1">&nbsp;</div>
                <div class="col-sm-5">
                    <button type="button" id="submitbutton" class="btn btn-primary">Submit</button>
                </div>
    
            </div>
            <div class="row">
                <div>&nbsp;</div>
                <div>
                    <textarea class="form-control" rows="5" id="console" style="display: none;"></textarea>
                </div>
            </div>
    
        </form>
    
    </div>


{% endblock %}

{% block scripts %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="static/js/vendor/jquery.ui.widget.js"></script>
<!-- The Templates plugin is included to render the upload/download listings -->
<!-- <script src="http://blueimp.github.io/JavaScript-Templates/js/tmpl.min.js"></script> -->
<!-- <script src="static/js/tmpl.js"></script> -->
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="http://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="http://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
<!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->
<!-- blueimp Gallery script -->
<script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="static/js/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="static/js/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="static/js/jquery.fileupload-process.js"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="static/js/jquery.fileupload-image.js"></script>
<!-- The File Upload audio preview plugin -->
<script src="static/js/jquery.fileupload-audio.js"></script>
<!-- The File Upload video preview plugin -->
<script src="static/js/jquery.fileupload-video.js"></script>
<!-- The File Upload validation plugin -->
<script src="static/js/jquery.fileupload-validate.js"></script>
<!-- The File Upload user interface plugin -->
<script src="static/js/jquery.fileupload-ui.js"></script>
<!-- The main application script -->
<script src="static/js/main.js"></script>
<script src="static/js/SEACR.js"></script>
<!-- The XDomainRequest Transport is included for cross-domain file deletion for IE 8 and IE 9 -->
<!--[if (gte IE 8)&(lt IE 10)]>
<script src="js/cors/jquery.xdr-transport.js"></script>
<![endif]-->
{% endblock %}
